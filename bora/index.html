<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>1 Minute Everyday</title>
    <link rel="stylesheet" href="./style.css" />

<body>

        <h1>To-Do List</h1>

        </ul>
    </div>

    <script src="./script.js"></script>
