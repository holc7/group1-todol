<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/6ff6a1c5ef.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center my-5 neon-text fs-1" id="dailyTDBanner">Task <strong>F</strong>orge</h1>
        <div class="input-group my-5 animate-on-load" id="inputGroup">
            <input type="text" class="form-control" id="task" placeholder="Add a new task...">
            <button class="btn btn-warning neon-text fs-5" type="button" id="addTask"><strong>+</strong></button>
        </div>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script src="./dailytd.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
